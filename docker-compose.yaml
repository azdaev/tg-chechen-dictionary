version: "3"

services:
  golang:
    container_name: chetoru_golang_container
    environment:
      TZ: Europe/Moscow
      DB_PATH: ${DB_PATH}
      REDIS_ADDR: ${REDIS_ADDR}
      TG_BOT_TOKEN: ${TG_BOT_TOKEN}
      TG_ADMIN_ID: ${TG_ADMIN_ID}
      DONATION_LINK: ${DONATION_LINK}
    env_file:
      - .env # for local
    build: .
    ports:
      - "8081:8081"
    volumes:
      - ./data:/app/data
    networks:
      - internal-network
    restart: unless-stopped

  redis:
    container_name: chetoru_redis_container
    image: redis:alpine
    command: redis-server --save 60 1 --loglevel warning --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - internal-network
    restart: unless-stopped

networks:
  internal-network:
    driver: bridge

volumes:
  redis_data:
